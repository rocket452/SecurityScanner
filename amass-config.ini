# Amass Configuration File
# Copy your API keys from config.yaml into this file
# Amass will automatically detect and use this configuration

# ==============================================================================
# DATA SOURCES WITH API KEYS
# ==============================================================================

[data_sources]

# Shodan - Network intelligence platform
# Free tier: 100 results per month
# Get your key: https://account.shodan.io/register
[data_sources.Shodan]
ttl = 4320
[data_sources.Shodan.Credentials]
api_key = YOUR_SHODAN_API_KEY_HERE

# Censys - Internet-wide scanning
# Free tier: 250 queries per month  
# Get your keys: https://censys.io/register
[data_sources.Censys]
ttl = 4320
[data_sources.Censys.Credentials]
api_id = YOUR_CENSYS_API_ID_HERE
api_secret = YOUR_CENSYS_API_SECRET_HERE

# VirusTotal - Threat intelligence
# Free tier: 500 requests per day
# Get your key: https://www.virustotal.com/gui/join-us
[data_sources.VirusTotal]
ttl = 4320
[data_sources.VirusTotal.Credentials]
api_key = YOUR_VIRUSTOTAL_API_KEY_HERE

# SecurityTrails - DNS history and discovery
# Free tier: 50 queries per month
# Get your key: https://securitytrails.com/app/signup
[data_sources.SecurityTrails]
ttl = 1440
[data_sources.SecurityTrails.Credentials]
api_key = YOUR_SECURITYTRAILS_API_KEY_HERE

# GitHub - Code search for subdomain mentions
# Free tier: Unlimited for public repos
# Get your token: https://github.com/settings/tokens
[data_sources.GitHub]
ttl = 4320
[data_sources.GitHub.Credentials]
api_key = YOUR_GITHUB_TOKEN_HERE

# URLScan - URL analysis and discovery
# Free tier: 1000 scans per day
# Get your key: https://urlscan.io/user/signup  
[data_sources.URLScan]
ttl = 4320
[data_sources.URLScan.Credentials]
api_key = YOUR_URLSCAN_API_KEY_HERE

# PassiveTotal (RiskIQ) - Threat intelligence
# Free tier: Limited queries
# Get your keys: https://community.riskiq.com/registration
[data_sources.PassiveTotal]
ttl = 10080
[data_sources.PassiveTotal.Credentials]
username = YOUR_PASSIVETOTAL_USERNAME_HERE
api_key = YOUR_PASSIVETOTAL_KEY_HERE

# BinaryEdge - Internet scanning
# Free tier: 250 queries per month
# Get your key: https://app.binaryedge.io/sign-up
[data_sources.BinaryEdge]
ttl = 4320
[data_sources.BinaryEdge.Credentials]
api_key = YOUR_BINARYEDGE_API_KEY_HERE

# Chaos - ProjectDiscovery's dataset
# Free tier: Available with registration
# Get your key: https://chaos.projectdiscovery.io
[data_sources.Chaos]
ttl = 4320
[data_sources.Chaos.Credentials]
api_key = YOUR_CHAOS_API_KEY_HERE

# ==============================================================================
# FREE DATA SOURCES (NO API KEY REQUIRED)
# ==============================================================================
# These sources work without API keys and are enabled by default:
# - AlienVault
# - AnubisDB  
# - BufferOver
# - CertSpotter
# - CommonCrawl
# - Crtsh (Certificate Transparency)
# - DNSDumpster
# - HackerTarget
# - NetworksDB
# - Riddler
# - ThreatCrowd
# - ThreatMiner
# - WaybackMachine
# ==============================================================================

# ==============================================================================
# USAGE INSTRUCTIONS
# ==============================================================================
# 1. Replace YOUR_*_API_KEY_HERE with your actual API keys
# 2. Remove or comment out sections for services you don't have keys for
# 3. Save this file as ~/.config/amass/config.ini or /root/.config/amass/config.ini
# 4. Run Amass - it will automatically detect and use these keys
#
# To use with Docker:
# docker run -v $(pwd)/amass-config.ini:/root/.config/amass/config.ini ...
# ==============================================================================
