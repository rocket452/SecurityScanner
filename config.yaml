# SecurityScanner Configuration
target_domain: "platacard.mx"
output_file: "vuln_report.json"

# ==============================================================================
# BUG BOUNTY PROGRAM CONFIGURATION
# ==============================================================================
# Program-specific settings for responsible disclosure
#
# Priceline Bug Bounty Requirements:
# - Custom header: X-Bug-Bounty:your-HackerOne-username
# - Rate limiting: Be respectful, 1-2 requests per second recommended
# - Test window: Anytime, but be mindful of traffic
# - SLA: 2 business days initial triage, bounty within 1-2 weeks
# ==============================================================================

bug_bounty:
  program: "priceline"
  hackerone_username: "nulllfungus"
  
  # Custom headers required by program
  custom_headers:
    X-Bug-Bounty: "nulllfungus"
  
  # Program-specific rate limits (requests per second)
  # Priceline recommends conservative scanning
  max_requests_per_second: 2

# ==============================================================================
# RATE LIMITING & PERFORMANCE SETTINGS
# ==============================================================================
# Adjust these values to control scan speed and avoid rate limiting/blocking
# Lower values = slower but stealthier, Higher values = faster but more aggressive

rate_limiting:
  # ffuf (directory fuzzing) thread count
  # Default: 20 (conservative)
  # Range: 5 (very slow/stealthy) to 100 (fast/aggressive)
  ffuf_threads: 20
  
  # Nuclei rate limit (requests per minute)
  # Default: 150 (moderate) - Reduced for Priceline
  # Range: 10 (very slow) to 500 (fast)
  nuclei_rate_limit: 120
  
  # Nuclei concurrency (parallel templates)
  # Default: 25 (moderate) - Reduced for Priceline
  # Range: 5 (slow) to 100 (fast)
  nuclei_concurrency: 15
  
  # HTTP request timeout (seconds)
  # Default: 10
  # Range: 5 (fast sites) to 30 (slow sites)
  http_timeout: 10
  
  # Delay between requests (milliseconds)
  # Default: 0 (no delay)
  # Use 100-500ms for stealthy scanning - Added delay for Priceline
  request_delay: 500

# ==============================================================================
# OWASP ZAP CONFIGURATION
# ==============================================================================
# ZAP proxy settings for web application security scanning
#
# When running via docker-compose: use http://zap:8080 (internal docker network)
# When running locally: use http://localhost:8080
# ==============================================================================

zap:
  enabled: true
  # Use 'http://zap:8080' when running in Docker, 'http://localhost:8080' when running locally
  proxy_url: http://localhost:8080
  api_key: null  # Optional, not needed if API key disabled in ZAP
  timeout: 300   # Scan timeout in seconds
  spider: true   # Enable web crawler
  passive_scan: true   # Enable passive vulnerability detection
  active_scan: false   # Enable active scanning (use with caution!)
  max_spider_depth: 5  # Maximum crawl depth

# ==============================================================================
# AI REPORT GENERATION
# ==============================================================================
# Configuration for AI-powered HackerOne report generation
# Supports OpenAI (GPT-4) and Anthropic (Claude) models
#
# Get your API keys:
# - OpenAI: https://platform.openai.com/api-keys
# - Anthropic: https://console.anthropic.com/
#
# Set API keys in .env file:
# OPENAI_API_KEY=your_key_here
# ANTHROPIC_API_KEY=your_key_here
# ==============================================================================

ai_reports:
  enabled: true
  # AI provider: 'openai' or 'anthropic'
  provider: openai
  
  # Model selection
  # OpenAI options: gpt-4o, gpt-4-turbo, gpt-4
  # Anthropic options: claude-3-5-sonnet-20241022, claude-3-opus-20240229
  model: gpt-4o
  
  # Auto-generate reports after scan completes
  auto_generate: false
  
  # Output directory for generated reports
  output_dir: ./h1_reports

# ==============================================================================
# API KEYS FOR ENHANCED SUBDOMAIN DISCOVERY
