# Subfinder Configuration File
# Copy your API keys from config.yaml into this file
# Subfinder will automatically detect and use this configuration

# ==============================================================================
# API KEYS FOR ENHANCED SUBDOMAIN DISCOVERY
# ==============================================================================

# Shodan - Network intelligence
# Free tier: 100 results per month
# Get key: https://account.shodan.io/register
shodan:
  - YOUR_SHODAN_API_KEY_HERE

# Censys - Internet-wide scanning  
# Free tier: 250 queries per month
# Get keys: https://censys.io/register
censys:
  - YOUR_CENSYS_API_ID_HERE:YOUR_CENSYS_API_SECRET_HERE

# VirusTotal - Threat intelligence
# Free tier: 500 requests per day
# Get key: https://www.virustotal.com/gui/join-us
virustotal:
  - YOUR_VIRUSTOTAL_API_KEY_HERE

# SecurityTrails - DNS history
# Free tier: 50 queries per month  
# Get key: https://securitytrails.com/app/signup
securitytrails:
  - YOUR_SECURITYTRAILS_API_KEY_HERE

# GitHub - Code search
# Free tier: Unlimited for public repos
# Get token: https://github.com/settings/tokens (no special scopes needed)
github:
  - YOUR_GITHUB_TOKEN_HERE

# URLScan - URL analysis
# Free tier: 1000 scans per day
# Get key: https://urlscan.io/user/signup
urlscan:
  - YOUR_URLSCAN_API_KEY_HERE

# Chaos - ProjectDiscovery dataset
# Free tier: Available with registration
# Get key: https://chaos.projectdiscovery.io
chaos:
  - YOUR_CHAOS_API_KEY_HERE

# BinaryEdge - Internet scanning
# Free tier: 250 queries per month
# Get key: https://app.binaryedge.io/sign-up
binaryedge:
  - YOUR_BINARYEDGE_API_KEY_HERE

# PassiveTotal (RiskIQ)
# Free tier: Limited queries
# Get keys: https://community.riskiq.com/registration
passivetotal:
  username: YOUR_PASSIVETOTAL_USERNAME_HERE
  key: YOUR_PASSIVETOTAL_KEY_HERE

# Shodan InternetDB (No API key required)
# Free service by Shodan
shodanidb:
  - true

# ==============================================================================
# ADDITIONAL FREE SOURCES (NO API KEY REQUIRED)
# ==============================================================================
# These sources work without API keys and are enabled by default:
# - AlienVault
# - AnubisDB
# - BufferOver  
# - CertSpotter
# - Crtsh (Certificate Transparency)
# - DNSDumpster
# - HackerTarget
# - ThreatCrowd
# - ThreatMiner
# - WaybackMachine
# ==============================================================================

# ==============================================================================
# USAGE INSTRUCTIONS  
# ==============================================================================
# 1. Replace YOUR_*_API_KEY_HERE with your actual API keys
# 2. Remove or comment out (add # at start) lines for services you don't have
# 3. Save this file as ~/.config/subfinder/provider-config.yaml
# 4. Run Subfinder - it will automatically use these keys
#
# To use with Docker:
# docker run -v $(pwd)/subfinder-config.yaml:/root/.config/subfinder/provider-config.yaml ...
#
# Test your configuration:
# subfinder -d example.com -v (verbose mode shows which sources are used)
# ==============================================================================
